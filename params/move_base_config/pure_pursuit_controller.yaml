TebLocalPlannerROS:

 odom_topic: /tricycle_controller/odom
 map_frame: map
    
 # Trajectory
  
 teb_autosize: True
 dt_ref: 0.5
 dt_hysteresis: 0.1
 max_samples: 500
 min_samples: 3
 global_plan_overwrite_orientation: True
 allow_init_with_backwards_motion: True
 max_global_plan_lookahead_dist: 8.0
 global_plan_viapoint_sep: 0.5
 global_plan_prune_distance: 1
 exact_arc_length: True
 feasibility_check_no_poses: 10
 publish_feedback: False
 control_look_ahead_poses: 1
 min_resolution_collision_check_angular: 3.14
 force_reinit_new_goal_dist: 1

    
 # Robot
         
 max_vel_x: 0.6 #0.4
 max_vel_x_backwards: 0.2
 max_vel_y: 0.0
 max_vel_theta: 0.5 # the angular velocity is also bounded by min_turning_radius in case of a carlike robot (r = v / omega)
 acc_lim_x: 0.06
 acc_lim_theta: 0.06

 # ********************** Carlike robot parameters ********************
 min_turning_radius: 0.5        # Min turning radius of the carlike robot (compute value using a model or adjust with rqt_reconfigure manually)
 wheelbase: 1.943                 # Wheelbase of our robot
 cmd_angle_instead_rotvel: True # stage simulator takes the angle instead of the rotvel as input (twist message)
 # ********************************************************************

 footprint_model:
  type: "line"
  line_start: [0.395, 0.0] # for type "line" [0.195]
  line_end: [1.563, 0.0] # for type "line"    [1.763]
 #inflation_dist: 0.7 # GoalTolerance

 xy_goal_tolerance: 0.4
 yaw_goal_tolerance: 0.1
 free_goal_vel: False
 complete_global_plan: True
    
 # Obstacles
    
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 1.0
 obstacle_poses_affected: 20 #20

 dynamic_obstacle_inflation_dist: 1.0 #0.65 
 include_dynamic_obstacles: True

 min_obstacle_dist: 1.0 #0.6
 inflation_dist: 1.0 #0.65

#  costmap_converter_plugin: "CostmapToPolygonsDBSMCCH"
#  costmap_converter_spin_thread: True
#  costmap_converter_rate: 5
 costmap_converter_plugin: "costmap_converter::CostmapToLinesDBSRANSAC"
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5
 costmap_converter/CostmapToPolygonsDBSMCCH:
    cluster_max_distance: 0.4
    cluster_min_pts: 2
    cluster_max_pts: 30
    convex_hull_min_pt_separation: 0.1

 # Optimization
    
 no_inner_iterations: 5
 no_outer_iterations: 4
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.05
 obstacle_cost_exponent: 2
 weight_max_vel_x: 2
 weight_max_vel_theta: 2
 weight_acc_lim_x: 2
 weight_acc_lim_theta: 5
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 1
 weight_kinematics_turning_radius: 1
 weight_optimaltime: 4.0 # must be > 0
 weight_shortest_path: 1
 weight_obstacle: 50
 weight_inflation: 0.2
 weight_dynamic_obstacle: 20 # not in use yet
 weight_dynamic_obstacle_inflation: 0.2
 weight_viapoint: 0.3
 weight_adapt_factor: 2

 # Homotopy Class Planner

 enable_homotopy_class_planning: False
 enable_multithreading: True
 max_number_classes: 4
 selection_cost_hysteresis: 1.0
 selection_prefer_initial_plan: 0.95
 selection_obst_cost_scale: 1.0
 selection_alternative_time_cost: False

 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 roadmap_graph_area_length_scale: 1.0
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_heading_threshold: 0.45
 switching_blocking_period: 0.0
 viapoints_all_candidates: True
 delete_detours_backwards: True
 max_ratio_detours_duration_best_duration: 3.0
 visualize_hc_graph: False
 visualize_with_time_as_z_axis_scale: False

# Recovery
 
 shrink_horizon_backup: True
 shrink_horizon_min_duration: 10
 oscillation_recovery: True
 oscillation_v_eps: 0.1
 oscillation_omega_eps: 0.1
 oscillation_recovery_min_duration: 10
 oscillation_filter_duration: 6 
 divergence_detection: True
